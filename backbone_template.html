<!DOCTYPE html>
<html>
<head>
	<title>My API</title>
</head>
<body>
	<div id="container">Hello There....</div>
	<section id="todoapp">
		<header id="header">
			<h1>TO DO</h1>
			<input id="new-todo" placeholder="What needs to be done?" />
		</header>
		<section id="main">
			<ul id="todo-list"></ul>
		</section>
	</section>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/underscore1_9_1.js"></script>
	<script type="text/javascript" src="js/backbone1_4_0.js"></script>
	<script type="text/javascript" src="js/local_storage.js"></script>
	<!---template-->
	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox">
			<label><%- title %> </label>
		</div>
	</script>

	<script type="text/javascript">
		//--------------
    	// Models
    	//--------------
		//MODEL namespace, we created a model and set its default values
		var app = {};
		app.Todo = Backbone.Model.extend({
			defaults: {
				title : '',
				completed: false
			}
		});
		//--------------
	    // Collections
	    //--------------
	    app.TodoList = Backbone.Collection.extend({
	      model: app.Todo,
	      localStorage: new Store("backbone-todo")
	    });
	    // instance of the Collection
    	app.todoList = new app.TodoList();

		//--------------
	    // View
	    //--------------
		app.TodoView = Backbone.View.extend({
			tagName: 'li',
			template : _.template($("#item-template").html()),
			
			render: function(){
				this.$el.html(this.template(this.model.toJSON()));
				return this;
			},

		});		

		app.AppView = Backbone.View.extend({
			el: '#todoapp',
			initialize: function(){
				this.input = this.$('#new-todo');
				app.todoList.on('add', this.addOne, this);
				app.todoList.on('reset', this.addAll, this);
				app.todoList.fetch(); // Loads list from local storage
				},
				//event creation
				events: {'keypress #new-todo':'createTodoOnEnter'},
				//in jQuery it would be something like:
				//$('#new-todo').keypress(createTodoOnEnter);
				createTodoOnEnter: function(e){
			        if ( e.which !== 13 || !this.input.val().trim() ) { // ENTER_KEY = 13
			          return;
			        }
			        app.todoList.create(this.newAttributes());
			        this.input.val(''); // clean input box
			      },
			      addOne: function(todo){
			        var view = new app.TodoView({model: todo});
			        $('#todo-list').append(view.render().el);
			      },
			      addAll: function(){
			        this.$('#todo-list').html(''); // clean the todo list
			        app.todoList.each(this.addOne, this);
			      },
			      newAttributes: function(){
			        return {
			          title: this.input.val().trim(),
			          completed: false
			        }
			      }
		});


			//--------------
		    // Initializers
		    //--------------   

		    app.appView = new app.AppView();
	</script>
</body>
</html>
